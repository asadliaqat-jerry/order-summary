<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container" role="main">
      <header id="header" role="header">
        <img src="./images/illustration-hero.svg" alt="" />
      </header>

      <article role="article">
        <h1 role="heading" id="article-h1">Order Summary</h1>
        <p role="paragraph" id="article-para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </article>

      <article role="article" id="article-price">
        <ul>
          <li>
            <img src="./images/icon-music.svg" alt="" />
          </li>
          <li>
            <span>Annual Plan</span> <br /><span id="span2">$59.99/year</span>
          </li>
          <li>
            <a href="#">Change</a>
          </li>
        </ul>
      </article>

      <footer class="footer" role="footer">
        <button type="button" id="shadow">
          <h2>Proceed to Payment</h2>
        </button>
        <button type="button">
          <h3>Cancel Order</h3>
        </button>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Asad LIAQAT aka Jerry</a>.
    </div>
  </body>
</html>
